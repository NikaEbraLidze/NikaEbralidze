<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dicee</title>
    <link rel="stylesheet" href="./style.css">

    <!-- fontss -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- fontss -->

</head>
<body>
    <h1 class="heading">Refresh me!</h1>
    <div class="container">
        <div class="block">
            <h3 class="p1">Player 1</h3>
            <div class="dice dice-one">
                <div class="circle first"></div>
                <div class="circle second hidden"></div>
                <div class="circle third"></div>
                <div class="circle fourth"></div>
                <div class="circle fifth"></div>
                <div class="circle sixth"></div>
                <div class="circle seventh"></div>
                <div class="circle eighth hidden"></div>
                <div class="circle ninth"></div>
            </div>
        </div>

        <div class="block">
            <h3 class="p2">Player 2</h3>
            <div class="dice dice-two">
                <div class="circle first1"></div>
                <div class="circle second hidden"></div>
                <div class="circle third1"></div>
                <div class="circle fourth1"></div>
                <div class="circle fifth1"></div>
                <div class="circle sixth1"></div>
                <div class="circle seventh1"></div>
                <div class="circle eighth hidden"></div>
                <div class="circle ninth1"></div>
            </div>
        </div>
    </div>



    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
